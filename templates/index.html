<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IG Reel Downloader</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
        .download-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Reel Downloader</h2>
        <form method="post">
            <label for="url">Enter Instagram Reel URL:</label>
            <input type="text" name="url" placeholder="https://www.instagram.com/reel/..." required>
            <input type="submit" value="Download">
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="message">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% if download_link %}
            <div class="download-link">
                <p>üéâ Your file is ready:</p>
                <a href="{{ download_link }}" download>‚¨áÔ∏è Click here to download</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
